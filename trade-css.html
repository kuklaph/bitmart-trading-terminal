<style>
  html,
  body {
    overflow: hidden;
    height: 100vh;
    padding: 0;
  }

  /* Markets List */
  .marketsList {
    height: 75vh;
    overflow-y: auto;
    overflow-x: hidden;
  }

  /* width */
  .bitUtilityScroll::-webkit-scrollbar {
    width: 5px;
  }

  /* Track */
  .bitUtilityScroll::-webkit-scrollbar-track {
    box-shadow: inset 0 0 1px grey;
    border-radius: 5px;
  }

  /* Handle */
  .bitUtilityScroll::-webkit-scrollbar-thumb {
    background: #ced4da;
    height: 4rem;
    border-radius: 10px;
  }

  /* Handle on hover */
  .bitUtilityScroll::-webkit-scrollbar-thumb:hover {
    background: #ced4da;
  }

  .list-group-item,
  .list-group-item.active {
    background-color: #212529;
  }
  .list-group-item:hover {
    background-color: #1a1e21;
  }
  .list-group-item.active::before {
    top: 0;
    right: 0;
    bottom: 0;
    width: 2px;
    content: "";
    position: absolute;
    background: #0081eb;
  }

  /* Chart */
  #tradingviewChart {
    height: 50vh;
  }
  #chartArea {
    height: 50vh;
  }
  /* Current Orders */
  #currentOrdersContainer {
    height: 30vh;
    overflow-y: auto;
  }

  .dropdown-menu-dark .dropdown-item:active {
    color: #fff;
    background-color: inherit;
  }

  /* Terminal */
  #orderTerminal {
    height: 50vh;
  }
  .buy:hover {
    color: #23d886 !important;
  }
  .buy.toggle.selected::after {
    left: 0;
    right: 0;
    bottom: 0;
    height: 2px;
    content: "";
    border-radius: 1px;
    display: block;
    background: #23d886;
  }
  .sell:hover {
    color: #e56846 !important;
  }
  .sell.toggle.selected::after {
    left: 0;
    right: 0;
    bottom: 0;
    height: 2px;
    content: "";
    border-radius: 1px;
    display: block;
    background: #e56846;
  }
  .form-select:disabled {
    background-color: #2c3033;
  }
  .form-control:focus,
  .form-select:focus {
    border-color: #ced4da;
    box-shadow: none;
  }
  .form-control:disabled {
    background-color: #2c3033;
    opacity: 1;
  }
  .form-control[readonly] {
    background-color: #212529;
  }
  .input-focus:focus {
    border-color: #0081eb !important;
  }
  .form-control:focus {
    z-index: 1 !important;
  }
  .invalid-tooltip {
    border-radius: 0.25rem !important;
    width: 100%;
  }
  #simpleTotal,
  #smartTotal {
    width: 5rem;
  }
  #simpleApproxBase,
  #simpleApproxQuote,
  #smartApproxBase,
  #smartApproxQuote {
    cursor: copy;
  }
  .invalid-tooltip:hover {
    opacity: 0%;
  }
  /* Trade History */
  #tradeHistoryContainer {
    height: 30vh;
    overflow-y: auto;
  }
  .bitUL:hover {
    text-decoration: underline;
    cursor: pointer;
  }
  /* OrderBook */
  #orderBookContainer {
    height: 86vh;
  }
  #askOrderBookContainer {
    height: 40vh;
    overflow-y: auto;
    overflow-x: hidden;
  }
  #bidOrderBookContainer {
    height: 40vh;
    overflow-y: auto;
    overflow-x: hidden;
  }

  #askOrderBookTable td,
  #bidOrderBookTable td,
  #tradeHistoryTable td {
    max-width: 4rem;
  }
  #askOrderBookTable td span,
  #bidOrderBookTable td span,
  #tradeHistoryTable td span {
    max-width: 99%;
  }

  /* Other */

  .text-truncate-left {
    overflow: hidden;
    white-space: nowrap;
    -ms-text-overflow: ellipsis;
    text-overflow: ellipsis;
    direction: rtl;
    width: 100px;
    height: 1.3em;
    font-size: 0.9rem;
  }

  .text-truncate-right {
    overflow: hidden;
    white-space: nowrap;
    -ms-text-overflow: ellipsis;
    text-overflow: ellipsis;
    width: 100px;
    height: 1.3em;
    font-size: 0.9rem;
  }

  .panel-header {
    height: 32px;
  }
  .no-focus:focus {
    box-shadow: none !important;
  }
  .overlay {
    position: fixed;
    width: 100%;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.7);
    z-index: 9999;
  }

  #toasts {
    bottom: 1%;
  }
  #importStatus {
    top: 7%;
    z-index: 2;
  }
  #importResults {
    max-height: 70vh;
    overflow-y: auto;
  }
  .sticky-top {
    z-index: 0;
  }
  .toast-container {
    z-index: 3;
  }
  .clickFix {
    pointer-events: none;
  }
  .topPointer {
    pointer-events: all !important;
  }
</style>
